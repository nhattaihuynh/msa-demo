<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .notification {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .notification-header {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 15px;
        }
        .notification-content {
            margin-bottom: 15px;
        }
        .notification-footer {
            font-size: 14px;
            color: #6c757d;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="notification">
        <div class="notification-header">
            <h1 th:text="${title}">Notification Title</h1>
        </div>
        <div class="notification-content">
            <p th:text="${message}">Notification message goes here.</p>
        </div>
        <div th:if="${actionUrl}" class="notification-action">
            <a th:href="${actionUrl}" class="button" th:text="${actionText}">Action Button</a>
        </div>
        <div class="notification-footer">
            <p>Sent on <span th:text="${#temporals.format(timestamp, 'dd-MM-yyyy HH:mm')}">01-01-2025 12:00</span></p>
        </div>
    </div>
</body>
</html>
